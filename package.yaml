---
name: til
version: 1.0.0

license: MIT
license-file: LICENSE

dependencies:
  - async
  - base
  - brick
  - bytestring
  - data-default
  - directory
  - filepath
  - generic-lens
  - lens
  - optparse-generic
  - pandoc
  - parsec
  - process
  - relude
  - split
  - text
  - time
  - time-parsers
  - vty
  - word-wrap

library:
  source-dirs: ./src/

ghc-options:
  - -fwrite-ide-info
  - -Wall
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Widentities
  - -Wredundant-constraints
  - -Wcpp-undef
  - -Wunused-packages

executables:
  til:
    main: Main.hs
    source-dirs: ./src/
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N